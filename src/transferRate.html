<template name="valueMonitorWidget">
    <div style="padding:0 3px 3px 3px;text-align:left;background:#002; position: absolute; top: 0px; right: 0px;">
        <div id="text" style="font-family:Helvetica,Arial,sans-serif;font-size:9px;font-weight:bold;line-height:12px;color: #0ff;overflow: hidden;width: 100%;">
            <div>
                <div style="width: 33.3%; text-align: left; float: left;">{{firstChartName}}</div>
                <div style="width: 33.3%; text-align: center; float: left;">{{widgetName}}</div>
                <div style="width: 33.3%; text-align: right; float: left;">{{secondChartName}}</div>
            </div>

            {{#with firstValue=firstDataSource secondValue=secondDataSource}}
                <div style="width: 50%; text-align: left; float: left; color: #0f0;">{{kbs firstValue}} kb/s</div>
                <div style="width: 50%; text-align: right; float:right; color: #f08;">{{kbs secondValue}} kb/s</div>
                {{updateGraph}}
            {{/with}}
        </div>
        <div id="graph" style="border:1px solid white;display:flex;width:120px;height:30px;background: #002;"></div>
    </div>
</template>

<template name="transferRateClient">
    {{>valueMonitorWidget firstChartName='Down' widgetName='Client' secondChartName='Up' firstDataSource=(kbs transferIn) secondDataSource=(kbs transferOut)}}
</template>
